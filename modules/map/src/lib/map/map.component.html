<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side">
    <mat-toolbar class="sidenav__toolbar">
      Vessel List
      <button
        (click)="sidenav.toggle()"
        mat-icon-button
        aria-label="Toggle icon"
      >
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
    </mat-toolbar>

    <vsm-vessel-route-list
      (itemClicked)="onItemClicked($event)"
    ></vsm-vessel-route-list>
  </mat-sidenav>

  <mat-sidenav-content class="container__sidenav-content">
    @if (!sidenav.opened) {
    <button
      (click)="sidenav.toggle()"
      class="container__sidenav-content--float-button"
      mat-fab
      color="light"
      aria-label="menu button"
    >
      <mat-icon>menu</mat-icon>
    </button>
    }
    <vsm-vessels-route-map
      [currentVesselRoute$]="selectedVesselRoute$"
    ></vsm-vessels-route-map>

    <vsm-bottom-drawer #bottomDrawer>
      <vsm-vessel-route-speed-chart
        [currentVesselRoute$]="selectedVesselRoute$"
      ></vsm-vessel-route-speed-chart>
    </vsm-bottom-drawer>
  </mat-sidenav-content>
</mat-sidenav-container>

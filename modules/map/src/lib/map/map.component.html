<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side">
    <button mat-button (click)="sidenav.toggle()">Toggle</button>

    <vsm-vessel-route-list
      (itemClicked)="onItemClicked($event)"
    ></vsm-vessel-route-list>
  </mat-sidenav>

  <mat-sidenav-content class="container__sidenav-content">
    <button
      *ngIf="!sidenav.opened"
      class="container__sidenav-content--float-button"
      type="button"
      mat-button
      (click)="sidenav.toggle()"
    >
      Toggle sidenav
    </button>

    <vsm-vessels-route-map
      [currentVesselRoute$]="selectedVesselRoute$"
    ></vsm-vessels-route-map>

    <vsm-bottom-drawer #bottomDrawer>
      <vsm-vessel-route-speed-chart
        [currentVesselRoute$]="selectedVesselRoute$"
      ></vsm-vessel-route-speed-chart>
    </vsm-bottom-drawer>
  </mat-sidenav-content>
</mat-sidenav-container>

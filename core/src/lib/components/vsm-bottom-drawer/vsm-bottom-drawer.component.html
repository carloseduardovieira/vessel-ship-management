<div
  vsmResizableVertical
  [style.visibility]="drawerState === 'closed' ? 'hidden' : 'visible'"
  [minHeight]="minHeight"
  [style.height.px]="minHeight"
  class="bottom-drawer"
  [@slideAnimation]="drawerState"
>
  <button
    mat-icon-button
    class="button--close"
    aria-label="Button to close chart area"
    (click)="toggleDrawer()"
  >
    <mat-icon>close</mat-icon>
  </button>

  <div class="bottom-drawer__target-area resize-handle">
    <mat-icon class="resize-handle">swap_vert</mat-icon>
  </div>
  <ng-content></ng-content>
</div>
